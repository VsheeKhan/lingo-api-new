              Authorizer: EirCognitoAuthorizer

  # SearchImmunizations
  ProPMSearchImmunizationsFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: !Sub ${Environment}_ProPMSearchImmunizations
      Handler: adp.app.pro_ehr_search_immunizations_lambda_handler
      CodeUri: functions/
      Events:
        ApiRequest:
          Type: Api
          Properties:
            RestApiId: !Ref MainApi
            Path: /adp/pro_ehr/search_immunizations
            Method: POST
            Auth:
              Authorizer: EirCognitoAuthorizer

  # SearchMeds
  ProPMSearchMedsFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: !Sub ${Environment}_ProPMSearchMeds
      Handler: adp.app.pro_ehr_search_meds_lambda_handler
      CodeUri: functions/
      Events:
        ApiRequest:
          Type: Api
          Properties:
            RestApiId: !Ref MainApi
            Path: /adp/pro_ehr/search_meds
            Method: POST
            Auth:
              Authorizer: EirCognitoAuthorizer

  # SearchProblemCodes
  ProPMSearchProblemCodesFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: !Sub ${Environment}_ProPMSearchProblemCodes
      Handler: adp.app.pro_ehr_search_problem_codes_lambda_handler
      CodeUri: functions/
      Events:
        ApiRequest:
          Type: Api
          Properties:
            RestApiId: !Ref MainApi
            Path: /adp/pro_ehr/search_problem_codes
            Method: POST
            Auth:
              Authorizer: EirCognitoAuthorizer

  # Database
  BooksTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: *books_table_name
      AttributeDefinitions:
        - AttributeName: id
          AttributeType: S
      BillingMode: PAY_PER_REQUEST
      KeySchema:
        - AttributeName: id
          KeyType: HASH

  AllergyTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: *allergy_table_name
      AttributeDefinitions:
        - AttributeName: id
          AttributeType: S
      BillingMode: PAY_PER_REQUEST
      KeySchema:
        - AttributeName: id
          KeyType: HASH

  # User Pool
  EirCognitoUserPool:
    Type: AWS::Cognito::UserPool
    Properties:
      UserPoolName: !Sub ${Environment}_EirCognitoUserPool
      Policies:
        PasswordPolicy:
          MinimumLength: 8
      UsernameAttributes:
        - email
      Schema:
        - AttributeDataType: String
          Name: email
          Required: true
        - AttributeDataType: String
          Name: phone_number
          Required: true
      AdminCreateUserConfig:
        AllowAdminCreateUserOnly: false
      AutoVerifiedAttributes:
        - email
        - phone_number
      SmsConfiguration:
        SnsCallerArn: !GetAtt EirCognitoSnsIamRole.Arn
        ExternalId: *sns_external_id

  EirCognitoUserPoolClient:
    Type: AWS::Cognito::UserPoolClient
    Properties:
      UserPoolId: !Ref EirCognitoUserPool
      ClientName: !Sub ${Environment}_EirCognitoUserPoolClient
      GenerateSecret: false

  EirCognitoSnsIamRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub ${Environment}_EirCognitoSnsIamRole
      Description: "IAM role to call SNS publish which in turn will send SMS message"
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Sid: ''
            Effect: Allow
            Principal:
              Service: cognito-idp.amazonaws.com
            Action: sts:AssumeRole
            Condition:
              StringEquals:
                sts:ExternalId: *sns_external_id
      Policies:
        - PolicyName: SnsPublishPolicy
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: Allow
                Action:
                  - sns:publish
                Resource:
                  - "*"

